<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bhavesh Reddy</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" type="image/png" href="sap-logo-favicon.png">
  <link rel="alternate icon" type="image/x-icon" href="sap-logo-favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>body{margin:0}</style>
</head>
<body>


  <app-root></app-root>
  <script>
    // Load script.js after Angular has loaded
    (function() {
      function loadScript() {
        const script = document.createElement('script');
        script.src = 'script.js';
        script.onerror = function() {
          console.error('Failed to load script.js');
        };
        document.body.appendChild(script);
      }
      
      // Wait for Angular modules to load
      if (document.readyState === 'complete') {
        // Page already loaded, wait a bit for Angular
        setTimeout(loadScript, 1500);
      } else {
        window.addEventListener('load', function() {
          // Wait for Angular to bootstrap
          setTimeout(loadScript, 1500);
        });
      }
    })();
  </script>
</body>
</html>
